<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <h1>Drag and Drop</h1>

      <ul class="draggable-area">
        <li class="draggable-element" draggable="true">1</li>
        <li class="draggable-element" draggable="true">2</li>
      </ul>

      <ul class="draggable-area"></ul>

      <ul class="draggable-area">
        <li class="draggable-element" draggable="true">3</li>
        <li class="draggable-element" draggable="true">4</li>
        <li class="draggable-element" draggable="true">5</li>
        <li class="draggable-element" draggable="true">6</li>
      </ul>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
